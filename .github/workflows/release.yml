name: Release

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
jobs:
  build:
    runs-on: ubuntu-latest
  
    strategy:
      matrix:
        node-version: [12.x, 14.x, 16.x]
      
    steps:
      - uses: actions/checkout@v2
      - run: docker build . -t michaelbeec/nest-app
      - run: echo "${{secretes.DOCKERHUB_PASSWORD}}" | docker login -u ${{secrets.DOCKERHUB_USERNAME}} --password stdin"
      - run: docker push michaelbruns/nest-app
